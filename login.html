<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Axtria Workbench | Login</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Mainly scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
  <!-- Custom and plugin javascript -->
  <!--script src="js/inspinia.js"></script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <!-- App.js -->
  <script src="app.js"></script>

</head>

<body class="gray-bg" background="img/bg.jpg">

  <div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div>

        <h1 class="logo-name"><img width="95%" class="logo-img" id="logo-big" src="img/logo-big.png"></h1>

      </div>
      <form class="m-t" role="form" id="loginForm" action="http://localhost:3000/login" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="">
        </div>


        <div style="visibility:hidden" class=" text-left checkbox i-checks">
          <label>
            <input type="checkbox"><i></i>
            <p class="text-muted">Keep Me Login</p>
          </label>
          <a href="#" id="forget-password" align="right"><small>Forgot password?</small></a>
        </div>

        <div align="left">
          <input type="submit" class="btn btn-sm btn-white btn-block" id="LoginBtn" value="Log In" />
        </div>

        <div align="left">
          <p class="text-muted text-center">or</p>
          <a class="btn btn-sm btn-white btn-block" id="SignupBtn" onclick="$('#loginForm').hide(); $('#signupForm').show();">Sign Up</a>
        </div>

      </form>

      <form class="m-t" role="form" id="signupForm" action="http://localhost:3000/signup" method="post" style="display:none">
        <div class="form-group">
          <input type="firstName" name="firstname" class="form-control" id="inputform" placeholder="First Name" required="">
        </div>
        <div class="form-group">
          <input type="lastName" name="lastname" class="form-control" id="inputform" placeholder="Last Name" required="">
        </div>
        <div class="form-group">
          <input type="username" name="username" class="form-control" id="inputform" placeholder="Username" required="">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="inputform" placeholder="Password" required="">
        </div>

        <hr id="signUpHr">
        <input type="submit" class="btn btn-primary block full-width m-b" id="SignupBtn">Sign Up & Log In</input>

      </form>

    </div>
  </div>
</body>

<script type="text/javascript">
  function login() {

  }
</script>

</html>
